<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>

        .Menu {
            width: 300px;
            height: 300px;
            background-color: #dddddd;
            border-radius: 1rem;
            padding: 20px 30px 20px;
            margin: 100px auto 0;
        }

        .Titulo {
            font-size: 25px;
            text-align: center;      
        }

    </style>

    <div class="Menu">
        <div class="Titulo"><b>Cadastre-se</b></div>
        <p>
            <label>Nome completo</label>
            <input type="text" name="texto">    
        </p>
        <p>
            <label>CPF</label>
            <input placeholder="000.000.000" type="number" name="numero">
        </p>
        <p>
            <label>Data de nascimento</label>
            <input type="date" name="texto">    
        </p>
        <p> 
            <label>Email</label>
            <input placeholder="@gmail.com" type="email" name="email">
        </p>
        <p>
            <label>Senha</label>
            <input type="password" name="senha">
        </p>
        <p>
            <input type="checkbox" name="checkBox"><a href="">Concordo com os termos</a></input>  
        </p>
        <button>Cadastrar</button>
    </div>
</body>
</html>
